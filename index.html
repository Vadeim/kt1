<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковская карта</title>
    <style>
        #cardImage {
            width: 200px;
            height: 120px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-top: 20px;
        }

        #cardTable {
            margin-top: 10px;
            border-collapse: collapse;
        }

        #cardTable th, #cardTable td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <form id="cardForm">
        <label for="bankName">Название банка:</label>
        <input type="text" id="bankName" required><br>
    
        <label for="paymentSystem">Тип платежной системы:</label>
        <select id="paymentSystem" required>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
        </select><br>
    
        <label for="cardNumber">Номер карты:</label>
        <input type="text" id="cardNumber" pattern="[0-9]{16}" required><br>
    
        <label for="cardHolder">Имя держателя карты:</label>
        <input type="text" id="cardHolder" required><br>
    
        <label for="expiryDate">Месяц и год окончания карты:</label>
        <input type="month" id="expiryDate" required><br>
    
        <button type="submit">Отправить</button>
    </form>
    
    <div id="cardImage"></div>
    
    <table id="cardTable">
        <tr>
            <th>Название банка</th>
            <th>Тип платежной системы</th>
            <th>Номер карты</th>
            <th>Имя держателя карты</th>
            <th>Месяц и год окончания карты</th>
        </tr>
    </table>
    

    <script>
        const form = document.getElementById('cardForm');
const cardImage = document.getElementById('cardImage');
const cardTable = document.getElementById('cardTable');

form.addEventListener('submit', function(event) {
    event.preventDefault();

    const bankName = document.getElementById('bankName').value;
    const paymentSystem = document.getElementById('paymentSystem').value;
    const cardNumber = document.getElementById('cardNumber').value;
    const cardHolder = document.getElementById('cardHolder').value;
    const expiryDate = document.getElementById('expiryDate').value;

    // Отображение данных в миниатюре карты
    cardImage.innerHTML = `${bankName} - ${paymentSystem}`;


    const row = cardTable.insertRow(-1);
    const cellBank = row.insertCell(0);
    const cellPaymentSystem = row.insertCell(1);
    const cellCardNumber = row.insertCell(2);
    const cellCardHolder = row.insertCell(3);
    const cellExpiryDate = row.insertCell(4);

    cellBank.textContent = bankName;
    cellPaymentSystem.textContent = paymentSystem;
    cellCardNumber.textContent = cardNumber;
    cellCardHolder.textContent = cardHolder;
    cellExpiryDate.textContent = expiryDate;


    form.reset();
    cardImage.innerHTML = '';
});

    </script>
</body>
</html>
